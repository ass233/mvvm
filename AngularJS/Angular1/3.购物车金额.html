<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>AngularJS</title>
    <script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
    <script>
        function aa($scope) {
            $scope.iphone = {
                money:5000,
                num:1
            };
        }

    </script>
</head>
<body>
<!--<div ng-controller = "aa" ng-click = "show()">
    <p>{{name}}</p>
</div>-->

<div ng-controller = "aa">
    <p>价格:<span>{{iphone.money}}</span></p>
    <p>个数:<input type="text"  ng-model="iphone.num"> </p>
    <p>费用:<span>{{iphone.money*iphone.num}}</span></p>
</div>
</body>
</html>
