<!DOCTYPE html>
<html lang="en" ng-app = "myApp">
<head>
    <meta charset="UTF-8">
    <title>DOM操作相关的指令</title>
    <script src="../Angular2/angular.min.js"></script>
    <script>
        var m1 = angular.module('myApp',[ ]);
        m1.controller('Aaa',['$scope',function ($scope) {
            //$scope.text = 'hello';
            $scope.arr = [['a','b'],['c','d']];
        }]);
    </script>
</head>
<body>
<!--<div ng-controller = "Aaa"  ng-app = "myApp" ng-init = "text = 'hello'">
    {{text}}
</div>-->
<div ng-controller = "Aaa" >
    <div ng-repeat = "arrOuter in arr" ng-init ="outerIndex = $index">
        <div ng-repeat = "arrInner in arrOuter" ng-init ="innerIndex = $index">
            <p>{{arrInner}}:{{outerIndex}}{{innerIndex}}</p>
        </div>
    </div>
</div>
</body>
</html>
