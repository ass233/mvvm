<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>run方法操作</title>
    <script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
    <script>
        function Aaa($scope,$timeout) {
            $scope.name = 'hello';
            setTimeout(function () {
               $scope.$apply(function () {
                   $scope.name = 'hi';
               });
            },3000);

            $scope.show = function () {
                $scope.name = 'hi';
            };
        }
    </script>
</head>
<body>
<div ng-controller = "Aaa" ng-click = "show()">
    <p>{{name}}</p>
</div>
</body>
</html>
