<!DOCTYPE html>
<html lang="en" ng-app = "myApp">
<head>
    <meta charset="UTF-8">
    <title>19.样式相关指令详解</title>
    <style>
        .red{ background: red;}
        .yellow{ background: yellow;}
    </style>
    <script src="../Angular2/angular.min.js"></script>
    <script>
        var m1 = angular.module('myApp',[ ]);
        m1.controller('Aaa',['$scope',function ($scope) {
            $scope.text = 'hello';
            $scope.style = {color:'red',background:'yellow'};
            $scope.sClass = {red:true,yellow:true};
            $scope.url = "http://www.baidu.com";
        }]);
    </script>
</head>
<body>
<div ng-controller = "Aaa"  >
  <!--  <div ng-class = "{red:true,yellow:true}">{{text}}</div>-->
    <div ng-style = "{{style}}">{{text}}</div>
    <div ng-class = "{{sClass}}">{{text}}</div>
    <a ng-href="{{url}}">{{text}}</a>
    <a ng-attr-href="{{url}}" ng-attr-title = "{{text}}" ng-class = "{red:true,yellow:true}" ng-attr-style = "{{style}}">aaa</a>
</div>
</body>
</html>
