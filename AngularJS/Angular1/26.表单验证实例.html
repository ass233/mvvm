<!DOCTYPE html>
<html lang="en" ng-app = "myApp" >
<head>
    <meta charset="UTF-8">
    <title>标签指令详解</title>
    <script src="../Angular2/angular.min.js"></script>
    <script>
        var m1 = angular.module('myApp',[ ]);
        m1.controller('Aaa',['$scope',function ($scope) {
            $scope.text ="hello";
        }]);
    </script>
    <style>
        input.ng-valid{border: 1px solid green;background: blue}
        input.ng-invalid{border: 1px solid red;background: red;}
    </style>
</head>
<body>

<div  ng-controller = "Aaa" >
    <form novalidate name="myForm">
        <!--<input type="text" name="myText" ng-model = "text" required ng-minlength="5">-->
        <input type="text" name="myText" ng-model = "text" required ng-maxlength="5" ng-pattern="正则">
        <div>{{myForm.myText.$valid}}</div>
        <div>{{myForm.myText.$invalid}}</div>
        <div>{{myForm.myText.$pristine}}</div>
        <div>{{myForm.myText.$dirty}}</div>
        <div>{{myForm.myText.$error}}</div>
    </form>
</div>
</body>
</html>
