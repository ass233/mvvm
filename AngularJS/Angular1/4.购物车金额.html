<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>AngularJS</title>
    <script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
    <script>
        function aa($scope) {
            $scope.iphone = {
                money:5000,
                num:1,
                fre:10
            };
            $scope.sum = function () {
                return $scope.iphone.money*$scope.iphone.num;
            };
            /*$scope.$watch('iphone.num',function () {
                console.log(123);
            });*/
            $scope.$watch('iphone.num',function (newVal,oldVal) {
                if( newVal >= 10){
                    $scope.iphone.fre = 0;
                }else{
                    $scope.iphone.fre = 10;
                }
            },true);
        }

    </script>
</head>
<body>
<div ng-controller = "aa">
    <p>价格:<span>{{iphone.money}}</span></p>
    <p>个数:<input type="text"  ng-model="iphone.num"> </p>
    <p>费用:<span>{{sum()|currency:'￥'}}</span></p>
    <p>运费:<span>{{iphone.fre|currency:'￥'}}</span></p>
    <p>运费:<span>{{sum()+iphone.fre|currency:'￥'}}</span></p>
</div>
</body>
</html>
