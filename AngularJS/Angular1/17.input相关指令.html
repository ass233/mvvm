<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>input相关指令</title>
    <script src="../Angular2/angular.min.js"></script>
    <script>
        var m1 = angular.module('myApp',[]);
        m1.controller('Aaa',['$scope','$interval',function ($scope,$interval) {
            var timer = null;
            var iNow = 5;
            $scope.text = '5秒';
            $scope.isDisabled = true;
           var timer = $interval(function () {
                iNow--;
                $scope.text = iNow+'秒';

                if(iNow == 0){
                    $interval.cancel(timer);
                    $scope.text = '重新获取';
                    $scope.isDisabled = false;
                }

            },1000);
        }]);
    </script>
</head>
<body>
<div ng-controller = "Aaa" ng-app = 'myApp'>
    <input type="button" value="{{text}}" ng-disabled = "isDisabled">
    <input type="text" value="{{text}}" ng-readonly = "isDisabled">
    <input type="checkbox" value="{{text}}" ng-checked = "isDisabled">


    <input type="input" ng-value="text" ng-disabled = "isDisabled">
</div>
</body>
</html>
