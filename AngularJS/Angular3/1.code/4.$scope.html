<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript">
        var myApp = angular.module('myApp',[]);
        myApp.run(function ($rootScope) {
            $rootScope.name = "World";
        });
    </script>
</head>
<body>
<div ng-app="myApp">
    <h1>Hello {{name}}</h1>
</div>
</body>
</html>
