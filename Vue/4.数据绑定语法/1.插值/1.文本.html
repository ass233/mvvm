<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本</title>
</head>
<body>
<!--数据绑定最基础的的形式是文本插值,使用“Mustache”语法（双大括号）-->
<span>Message:{{msg}}</span>
<!--Mustache标签会被响应的数据对象的msg属性的值替换。每当这个属性变化时它也会更新-->


<!--你也可以只处理单次的插值，今后的数据变化就不会在引起插值更新了-->
<span>This will never change : {{*msg}}</span>
<script type="text/javascript" src="../../vue.js"></script>
<script>
    //
</script>
</body>
</html>
