<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue数据绑定</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
<div id="app">
    <div>
        正方形边长:{{a}}m
    </div>

    <input type="range" v-model="a">

    <div>
        正方形面积:{{s}}m<sup>2</sup>
    </div>
</div>

<script>
    var vm = new Vue({
        el:'#app',
        data:{
            a:1
        },
        computed:{
            s:function () {
                return this.a*this.a
            }
        }
    })
</script>

</body>
</html>
