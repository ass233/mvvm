<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ul>
</div>
<script type="text/javascript">
    new Vue({
        el:'#app',
        data:{
            todos:[
                {text:'11111111111'},
                {text:'222222222222'},
                {text:'33333333333'}
            ]
        }
    });
</script>
</body>
</html>
