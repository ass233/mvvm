<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性与方法</title>
</head>
<body>

<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
    var data = {a:1}
    var vm = new Vue({
        data:data
    })
    console.log(vm.a);
    console.log(data.a);


    vm.a === data.a

    console.log(vm.a);
    console.log(data.a);
    vm.a = 2;
    console.log(vm.a);
    console.log(data.a);
</script>
</body>
</html>
