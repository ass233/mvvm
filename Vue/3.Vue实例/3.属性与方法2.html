<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性与方法2</title>
</head>
<body>

<div id="example"></div>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
    var data = {a:1}
    var vm = new Vue({
        el:'#example',
        data:data
    })

    console.log(vm.$data === data)
    console.log(vm.$el)
    console.log(vm.$el === document.getElementById('#example'))
    
    vm.$watch('a',function (newVal,oldVal) {
        
    })


</script>
</body>
</html>
