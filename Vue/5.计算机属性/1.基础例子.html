<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="example">
    a = {{a}},b = {{b}}
</div>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el:'#example',
        data:{
            a:1
        },
        computed:{
            b:function () {
                return this.a + 1
            }
        }
    })
</script>
</body>
</html>
