<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo">{{fullName}}</div>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el:'#demo',
        data:{
            firstName:'Foo',
            lastName:'Bar'
        },
        computed:{
            fullName:function () {
                return this.firstName + '' +this.lastName
            }
        }
    })
</script>
</body>
</html>
