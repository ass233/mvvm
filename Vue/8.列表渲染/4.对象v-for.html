<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="repeat-object" class="demo">
    <li v-for="value in object">
        {{$key}}:{{value}}
    </li>
</ul>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
    new Vue({
        el:'#repeat-object',
        data:{
            object:{
                firstName:'John',
                LastName:'Doe',
                Age:30
            }
        }
    })
</script>
</body>
</html>
